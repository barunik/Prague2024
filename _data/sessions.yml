  id: 002
  title: "Probabilistic Forecasting with Machine Learning and Big Data"
  description: "Authors: Lubos Hanus and Jozef Barunik<br/>
  <p>Abstract:  e propose a distributional deep learning approach to probabilistic forecasting of economic time series. Being able to learn complex patterns from large amount of data, deep learning methods are useful for a decision making that depends on uncertainty of possibly large number of economic outcomes. Such predictions are also informative to decision makers facing asymmetric dependence of their loss on outcomes from possibly non-Gaussian and non-linear variables. We show the usefulness of the approach on the three distinct problems. First, we use deep learning to construct data-driven macroeconomic fan charts that reflect information contained by large number of variables. Second, we obtain uncertainty forecasts of irregular traffic data. Third, we illustrate gains in prediction of stock return distributions which are heavy tailed and suffer from low signal-to-noise ratio.</p>"
  subtype: Presentation
  speakers: [2]
  language: en
